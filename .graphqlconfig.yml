projects:
  appSync-startupsala-backend:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: bsarti6p6jaqlfxngyh3f2sh6i
        maxDepth: 2
